<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- links to bootstrap, Momentjs, and my style.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js">
    </script>
    <link rel="stylesheet" href="./assets/style.css"/>
</head>
<body>
    <header class="jumbotron jumbotron-fluid mb-3">
          <h1 class="display-4">Weather Dashboard</h1>
    </header>
    <main class= "mx-0" id="main-content">
        <div class="row ">
            <section class="col-3 ">
                <h3>Search for a City:</h3>
                <input  id="search-input" class="w-100 mx-2" placeholder="e.g. San Diego">
                <button class="btn btn-primary btn-block my-2 mx-2" id="search-btn">Search</button>
                <button class="btn btn-info" id="clear-history">Clear Search History</button>
                <hr/>
                <!-- empty element for search history buttons to be appended to -->
                <div id="search-history"></div>
            </section>
            <section class="col-9">
                <!-- empty elements for JavaScript to target and add elements -->
                <div class="row">
                    <div class="col-12" id="today-weather"></div>
                </div>
                <div class="row">
                    <div class="col-12" id="five-day-forecast"></div>
                </div>
            </section>
        </div>
    </main>
    
    <!-- links to jQuery and my own script.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
